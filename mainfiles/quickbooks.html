<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quickbookstyle.css">
    <title>Liquified quick books</title>
</head>
<body>

    <div class="side-nav">
        <h1 class="side-nav-header">Liquified Quick Books</h1>

        <div class="books">
            <div class="book-tags">
                <img src="book1.png" alt="book1">
                <a href="#" onclick="book1()">HTML5 Notes For Professionals</a>
            </div>

            <div class="book-tags">
                <img src="book2.png" alt="book1">
                <a href="#" onclick="book2()">CSS Notes For Professionals</a>
            </div>

            <div class="book-tags">
                <img src="book3.png" alt="book1">
                <a href="#" onclick="book3()">JavaScript Notes For Professionals</a>
            </div>

            <div class="book-tags">
                <img src="book4.png" alt="book1">
                <a href="#" onclick="book4()">HTML & CSS design and Build Websites</a>
            </div>

            <div class="book-tags">
                <img src="book5.png" alt="book1">
                <a href="#" onclick="book5()">HTML5 and CSS3</a>
            </div>
        </div>
    </div>

    <div class="flipbooks">
        <iframe src="
        https://publuu.com/flip-book/18135/57170" width="100%" height="100%" scrolling="no" frameborder="0" allowfullscreen=""></iframe>
    </div>
    

    <script>
         function book1()
         {
             var urlchange = document.querySelector(".flipbooks iframe");
             urlchange.setAttribute("src", "https://publuu.com/flip-book/18135/57008");
         }

         function book2()
         {
             var urlchange = document.querySelector(".flipbooks iframe");
             urlchange.setAttribute("src", "#");
         }

         function book3()
         {
             var urlchange = document.querySelector(".flipbooks iframe");
             urlchange.setAttribute("src", "#");
         }

         function book4()
         {
             var urlchange = document.querySelector(".flipbooks iframe");
             urlchange.setAttribute("src", "#");
         }

         function book5()
         {
             var urlchange = document.querySelector(".flipbooks iframe");
             urlchange.setAttribute("src", "#");
         }
    </script>
</body>
</html>
